<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>
    <form th:action="@{/people}" th:method="POST" th:object="${person}">
        <label for="FIO">Введите ФИО:</label>
        <input type="text" th:field="*{FIO}" id="FIO">
        <br>
        <label for="year">Введите год рождения: </label>
        <input type="text" th:field="*{year}" id="year">
        <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br>
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
