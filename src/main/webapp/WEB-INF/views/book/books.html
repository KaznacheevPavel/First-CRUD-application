<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a> <br>
    </div>
    <form action="/books/new" method="GET">
        <button type="submit">Добавить</button>
    </form>
    <br>
    <form action="/" method="GET">
        <button type="submit">Вернуться</button>
    </form>
</body>
</html>
