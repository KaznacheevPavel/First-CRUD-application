<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Люди</title>
</head>
<body>
    <div th:each="person: ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFIO() + ', ' + person.getYear()}"></a>
    </div>
    <hr>
    <form action="/people/new" method="GET">
        <button type="submit">Добавить человека</button>
    </form>
    <br>
    <form action="/" method="GET">
        <button type="submit">Вернуться</button>
    </form>
</body>
</html>
